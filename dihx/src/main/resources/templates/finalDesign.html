<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<!--    <script type="text/javascript" language="javascript">-->
<!--    $('.myIframe').css('height', $(window).height()+'px');-->
<!--  </script>-->
</head>
<body>
    <div style="width:100%; text-align: center;" th:if="${status != null && status == 'inprogress'}">
        <div>
            <h3>Cluster creation is in progress...........</h3>
            <h5>Please wait for few minutes</h5>
            <form>
                <h5><a href="/checkClsuterStatus">Click here to reload</a></h5>
            </form>
        </div>
    </div>
    <div style="float:left;width:33%;height: 100%;">
        <div th:text="${id}">

        </div>
        <form action="/createCluster" method="get">
            <div style="margin:10px;">
                <h3>Build DIH</h3>

                <div class="w3-container w3-card-4 w3-panel w3-padding-16" style="width:80%;">

                    <label> Cluster Name :</label>
                    <input class="w3-select w3-border" id="name" name="name" type="text"/>

                    <label> Choose cloud provider :</label>
                    <select class="w3-select w3-border" id="cloudProvider" name="cloudProvider">
                        <option value="AWS">AWS</option>
                        <option value="GCP">GCP</option>
                    </select>
                    <br>
                    <label> Choose region :</label>
                    <select class="w3-select w3-border" id="region" name="region">
                        <option>us-east-2</option>
                    </select>
                    <br>
                    <label> Provide access key :</label>
                    <input class="w3-select w3-border" id="accessKey" name="accessKey" type="text" value="AKIATCDDMI7JBIA5HI5C"/>
                    <br>
                    <label> Provide secret key :</label>
                    <input class="w3-select w3-border" id="secretKey" name="secretKey" type="text" value="tNF76poNWc/Xh4NFrHhS1Lwxf6ae3n2E7SugAC4Z"/>
                </div>
                <div class="w3-block w3-white w3-left-align" onclick="myFunction('Demo1')" style="padding:0px;cursor:pointer">advanced
                    <i class="fa fa-caret-right"> </i></div>
                <div class="w3-hide w3-animate-zoom" id="Demo1">
                    <!--  <a href="#" class="w3-button w3-block w3-left-align">DIH parameters</a>-->
                    <!--   <a href="#" class="w3-button w3-block w3-left-align">DIH parameters</a>-->
                    <!--    <a href="#" class="w3-button w3-block w3-left-align">DIH parameters</a>-->
                </div>
                <div class = "w3-container w3-card-4 w3-panel w3-padding-16" style="width:80%;">
                    <br>

                    <label> choose size in GB :</label>
                    <select class="w3-select w3-border" id="size" name="size">
                        <option>16</option>
                    </select>
                    <br>
                    <label> choose number of partitions :</label>
                    <select class="w3-select w3-border" id="noOfPartitions" name="noOfPartitions">
                        <option>2</option>
                    </select>
                    <br>
                    <label> choose CPU :</label>
                    <select class="w3-select w3-border" id="cpu" name="cpu">
                        <option>P3</option>
                    </select>
                    <br>
                    <input class="w3-btn w3-teal" type="submit" value="BUILD  DIH"/>
                </div>
            </div>
        </form>
    </div>

    <div style="float:left;width:33%;height: 500px;">
        <iframe th:src="${serviceURL}" class="myIframe" style="width:100%;height:100%;float:left;border:0px;"></iframe>
<!--        <iframe src="/two" class="myIframe" style="width:100%;float:left;"></iframe>-->
    </div>
    <div style="float:left;width:33%;height: 500px;">
        <iframe src="/three" class="myIframe" style="width:100%;height:100%;float:left;border:0px;"></iframe>
    </div>
</body>
</html>
