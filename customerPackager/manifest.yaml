#
# client packages manifest to remove packages from gigaspaces archive
#
# add relative path to file or folder

clients:
  Frequentis:
    packages:
      - 'path/to/package1'
  ibm:
    packages:
      - 'path/to/package1'
      - 'path/to/package2'
  Bank Leumi:
    packages:
      - 'path/to/package1'
      - 'path/to/package2'
      - 'path/to/package3'
  klarna:
    packages:
      - 'lib/optional/hibernate'
      - 'lib/optional/cassandra'
      - 'lib/optional/kafka'
      - 'lib/platform/kubernetes'